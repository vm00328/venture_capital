<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-ZkT0hZv/pUjmcJxS3l9qGg0gRB45IEnRJQHj+2ZbORoMGerRgAgaM3UJ81IJK4G7" crossorigin="anonymous">
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap-slider@11.0.2/dist/css/bootstrap-slider.min.css" rel = "stylesheet">
    <title>Portfolio Generator</title>
    <style>
        /* Custom styles for slider tooltip */
        .slider-tooltip {
            min-width: 30px; /* Adjust the minimum width as needed */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Portfolio Generator</h1>
        <form action="/" method="post" class="mt-3">

            <div class = "mb-3">
                <label for="num_funds">Number of Funds in Portfolio:</label>
                <input type="number" name="num_funds" required><br>
            </div>

            <div class="mb-3">
                <label for="num_funds" class="form-label">Number of Emerging Managers:</label>
                <input type="number" name="n_emerging" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="num_funds" class="form-label">Number of Established Managers:</label>
                <input type="number" name="n_established" class="form-control" required>
            </div>

            <div class = 'mb-3'>
                <label for="min_return">Minimum Return:</label>
                <input type="number" name="min_return" step="0.5">    
            </div>

            <div class = 'mb-3'>
                <label for="max_return">Maximum Return:</label>
                <input type="number" name="max_return" step="0.5">    
            </div>

            <div class = 'mb-3'>
                <label for="min_risk">Minimum Risk:</label>
                <input type="number" name="min_risk" step="0.5">    
            </div>

            <div class = 'mb-3'>
                <label for="max_risk">Maximum Risk:</label>
                <input type="number" name="max_risk" step="0.5">    
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Portfolios</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-eAatsA6vWv6Ie78v7k+K9EbhITKvErdjE/W5HbPKDiPtk+azhJsOW7p8REI6ywt7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-slider@11.0.2/dist/bootstrap-slider.min.js"></script>
    <script>
        var riskSlider = new Slider('#riskSlider', {
            tooltip: 'always',
            tooltip_position: 'bottom'
        });

        var returnSlider = new Slider('#returnSlider', {
            tooltip: 'always',
            tooltip_position: 'bottom'
        });
    </script>
</body>
</html>
